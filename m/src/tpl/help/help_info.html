<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>个人信息的修改</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="../js/w.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>


<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>找回登录密码</h2>
        </div>
    </header>

    <article class="main">
        <div class="help">
            <p>第一步：点击登录页面上的“忘记密码？马上找回”进入找回密码页面。</p>
            <p class="cen"><img src="../images/help19.jpg" alt=""/></p>
            <p>第二步：输入注册时使用的手机号，填写收到的短信验证码，点击“验证”进入修改密码页面。</p>
            <p class="cen"><img src="../images/help20.jpg" alt=""/></p>
            <p>第三步：设置新的登录密码，点击“确定”即可完成密码修改。</p>
            <p class="cen"><img src="../images/help21.jpg" alt=""/></p>

        </div>
    </article>

</div>

</body>
</html>
