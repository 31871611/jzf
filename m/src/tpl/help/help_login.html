<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>新用户注册</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="../js/w.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>

<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>新用户注册</h2>
        </div>
    </header>

    <article class="main">
        <div class="help">
            <p>第一步：若您是集珍坊商城新用户，请点击集珍坊商城首页底部导航栏右侧的“个人”进入登录页面，再点击该页面的“新用户注册”进入注册页面。</p>
            <p class="cen"><img src="../images/help08.jpg" alt=""/></p>
            <p class="cen"><img src="../images/help09.jpg" alt=""/></p>
            <p>第二步：输入手机号，填写获取的短信验证码，点击“下一步”。</p>
            <p class="cen"><img src="../images/help10.jpg" alt=""/></p>
            <p>第三步：设置8~20位的英文+数字密码组合，点击“注册”即可完成。</p>
            <p class="cen"><img src="../images/help11.jpg" alt=""/></p>


        </div>
    </article>

</div>

</body>
</html>
