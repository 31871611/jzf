<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录密码的修改</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="../js/w.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>


<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>登录密码的修改</h2>
        </div>
    </header>

    <article class="main">
        <div class="help">
            <p>第一步：点击集珍坊商城首页底部导航栏右侧的“个人”进入用户中心页面。</p>
            <p class="cen"><img src="../images/help08.jpg" alt=""/></p>
            <p>第二步：依次点击“设置”、“修改密码”即可进入修改登录密码页面。</p>
            <p class="cen"><img src="../images/help16.jpg" alt=""/></p>
            <p class="cen"><img src="../images/help17.jpg" alt=""/></p>
            <p>第三步：输入旧密码和设置新的登录密码(8-20位英文+数字密码组合)，点击“确认修改”即可完成登录密码的修改。</p>
            <p class="cen"><img src="../images/help18.jpg" alt=""/></p>

        </div>
    </article>

</div>
</body>
</html>
