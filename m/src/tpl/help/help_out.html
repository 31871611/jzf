<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录退出</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <script src="../js/w.js"></script>
    <link rel="stylesheet" href="../css/base.css"/>
</head>
<body>


<div class="wrap">
    <header>
        <div class="header">
            <a href="javascript:;" class="return"></a>
            <h2>登录退出</h2>
        </div>
    </header>

    <article class="main">
        <div class="help">
            <h2>1.用户登录</h2>
            <p>第一步：点击集珍坊商城首页底部导航栏中的“购物车”或“个人”，或在藏品详情页点击“立即购买”均可以进入用户登录页面。</p>
            <p class="cen"><img src="../images/help12.jpg" alt=""/></p>
            <p>第二步：输入您注册时使用的手机号和登录密码，点击“登录”即可。</p>
            <p class="cen"><img src="../images/help13.jpg" alt=""/></p>
            <h2>2.退出账号</h2>
            <p>第一步：点击集珍坊商城首页底部导航栏右侧的“个人”进入用户中心页面。</p>
            <p class="cen"><img src="../images/help08.jpg" alt=""/></p>
            <p>第二步：下拉用户中心页面，点击尾部的“设置”。</p>
            <p class="cen"><img src="../images/help14.jpg" alt=""/></p>
            <p>第三步：点击“退出当前账号”即可退出账号。</p>
            <p class="cen"><img src="../images/help15.jpg" alt=""/></p>

        </div>
    </article>

</div>
</body>
</html>
