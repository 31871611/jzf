<script>

    var app=new Vue({
        el:"#app",
        data:{
            tab:'',
            headerHeight:0,
            obj:{
                nav:''
            }
        },
        ready:function(){

            this.headerHeight = document.getElementsByTagName('header')[0].clientHeight;
            this.obj.nav=document.getElementsByTagName('nav')[0];

        },
        methods:{
            pos:function(id){
                this.tab=id;
                var obj=document.getElementById(id);
                var main=document.getElementsByTagName('article')[0];
                //定位描点
                main.scrollTop=obj.offsetTop;
            },
            scroll:function(event){
                var top=event.currentTarget.scrollTop;
                //滚动浮动
                if(top > this.headerHeight){
                    this.obj.nav.style.position = "fixed";
                    this.obj.nav.style.top = 0 + "px";
                }else{
                    this.obj.nav.style.position = "";
                    this.obj.nav.style.top = this.headerHeight + "px";
                }
                //滚动定位tab选中
                var tabObj={
                    old:document.getElementById('old').offsetTop,
                    secKill:document.getElementById('secKill').offsetTop,
                    lucky:document.getElementById('lucky').offsetTop,
                    share:document.getElementById('share').offsetTop,
                    discount:document.getElementById('discount').offsetTop
                };

                if(top < tabObj.old){
                    this.tab='';
                }
                if(top > tabObj.old && top < tabObj.secKill){
                    this.tab='old';
                }
                if(top > tabObj.secKill && top < tabObj.lucky){
                    this.tab='secKill';
                }
                if(top > tabObj.lucky && top < tabObj.share){
                    this.tab='lucky';
                }
                if(top > tabObj.share && top < tabObj.discount){
                    this.tab='share';
                }
                if(top > tabObj.discount){
                    this.tab='discount';
                }
            },
            scrollStart:function(){},
            scrollMove:function(){},
            scrollEnd:function(){}
        }
    });






</script>
