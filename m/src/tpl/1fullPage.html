
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>fullPage</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="Description...">
    <meta name="keywords" content="keyword1,keyword2,keyword3..">
    <meta name="author" content="rusherwang,396276123@qq.com">

    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1">
    <style type="text/css">
        html {
            -ms-touch-action: none;  /* 阻止windows Phone 的默认触摸事件 */
        }
        body,
        div,
        p {
            margin: 0;
            padding: 0;
        }
        ul {
            list-style: none;
        }
        body {
            width: 100%;
            *cursor: default;
            overflow: hidden;
            font: 16px/1.5 "Microsoft YaHei",Helvetica,STHeiti STXihei,Microsoft JhengHei,Arial;
        }
        #pageContain {
            overflow: hidden;
        }
        .page {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
        }
        .contain {
            width: 100%;
            height: 100%;
            display: none;
            position: relative;
            z-index: 0;
        }
        .current .contain,.slide .contain {
            display: block;
        }
        .current {
            display: block;
            z-index: 1;
        }
        .slide {
            display: block;
            z-index: 2;
        }
        .swipe {
            display: block;
            z-index: 3;
            transition-duration: 0ms !important;
            -webkit-transition-duration: 0ms !important;
        }
        .page1 {
            background: #37c1e3;
        }
        .page2 {
            background: #009922;
        }
        .page3 {
            background: #992211;
        }
        .page4 {
            background: #ff00ff;
        }
        .page5 {
            background: #00ff00;
        }
        .page6 {
            background: #22ffff;
        }

        p {
            width: 200px;
            height: 100px;
            color:#fff;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -100px;
            margin-top: -50px;
            opacity: 1;
            transition: all .4s ease;
            transform-origin: 50% 50%;
            transform: translate(0, -50px) scale(1);
            -webkit-transform: translate(0, -50px) scale(1);
        }
        .step1 p {
            transform: translate(0, 0px) scale(1);
            -webkit-transform: translate(0, 0px) scale(1);
        }
        .step2 p {
            opacity: 0;
            transform: translate(0, -50px) scale(1);
            -webkit-transform: translate(0, -50px) scale(2);
        }
        .step3 p {
            transform: translate(10px, -50px) scale(1);
            -webkit-transform: translate(0, -40px) scale(1.2);
            opacity: 1;
        }
        .step4 p {
            transform: translate(0, -50px) scale(.3) rotate(-360deg);
            -webkit-transform: translate(0,-200px) scale(.3) rotate(-360deg);
            opacity: 0;
        }


        #navBar {
            z-index: 3;
            position: absolute;
            top: 10%;
            right: 3%;
        }
        #navBar .active {
            background: #ccc;
        }
        #navBar li {
            cursor: pointer;
            margin-bottom: 10px;
            transition: all .7s ease;
            border-radius: 50%;
            line-height: 40px;
            text-align: center;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body>

<div id="pageContain">

    <div class="page page1 current">
        <div class="contain">
            1
        </div>
    </div>

    <div class="page page2">
        <div class="contain">
            2
        </div>
    </div>

    <!--<div class="page page3" data-step="4">-->
    <div class="page page3">
        <div class="contain">
            3
            <p class="demo-data-step">data-step可以让你在不切屏的情况下更换动画</p>
        </div>
    </div>

    <div class="page page4">
        <div class="contain">
            4
        </div>
    </div>

    <div class="page page5">
        <div class="contain">
            5
        </div>
    </div>

    <div class="page page6">
        <div class="contain">
            6
        </div>
    </div>
</div>
<ul id="navBar">
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>

<script type="text/javascript" src="http://1.fullpagechris.sinaapp.com/js/fullPage.min.js"></script>
<script type="text/javascript">

    var runPage;

    runPage = new FullPage({

        id : 'pageContain',                            // 外层包裹id
        slideTime : 800,                               // 每页切换时间(毫秒)
        continuous : true,                             // 是否循环(即能从最后页跳到第一页面)
        effect : {                                     // 效果参数
            transform : {
                translate : 'Y',				   // 切换方向 'X'|'Y'|'XY'|'none' 表示 X轴|Y轴|XY轴|无
                scale : [.1, 1],				   // 缩放 [scalefrom, scaleto] 表示 [起始缩放比例, 结束时缩放比例]
                rotate : [270, 0]				   // 旋转 [rotatefrom, rotateto] 表示 [起始旋转角度, 结束时旋转角度]
            },
            opacity : [0, 1]                       // 透明度 [opacityfrom, opacityto] 表示 [起始透明度, 结束时透明度]
        },
        mode : 'wheel,touch,nav:navBar',               // 转换模式 'wheel,touch,nav:navBar' 表示 '滚轮,触摸,导航条:导航条id'
        easing : 'ease'                                // easing('ease','ease-in','ease-in-out' or use cubic-bezier like [.33, 1.81, 1, 1];
        //  ,beforeChange : function(index, thisPage) {   // callback before pageChange
        //    return 'stop';
        //  }
        //  ,callback : function(index, thisPage) {       // 滑动结束后的回调函数
        //    alert(index);
        //  };
    });

</script>
</body>
</html>
